<!DOCTYPE html>
<html lang="en">
	<head>
        <link rel="stylesheet" type="text/css"  href="assets/css/reset.css"></link>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"></link>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css"></link>
		<title>Trivia Game</title>
	</head>
	<body>
        <div class="container">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <h1>Office Trivia</h1>
                </div>
                <div class="col-md-2"></div>
            </div>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <img class ="image" src="assets/images/OfficeLogo.png">
                </div>
                <div class="col-md-4"></div>
                </div>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div class="timer"></div>
                </div>
                <div class="col-md-2"></div>
            </div>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div class="question"></div>
                </div>
                <div class="col-md-2"></div>
            </div>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div class="answers">
                        <div>
                            <button class="answerchoice" id="buttonA"><h4>A</h4></button>
                        </div>
                        <div>
                            <button class="answerchoice" id="buttonB"><h4>B</h4></button>
                        </div>
                        <div>
                            <button class="answerchoice" id="buttonC"><h4>C</h4></button>
                        </div>
                        <div>
                            <button class="answerchoice" id="buttonD"><h4>D</h4></button>
                        </div>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
        
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="assets/javascript/app.js"></script>

	</body>
</html>
